     <style>
        <!-- Navagation bar style -->  
        
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

  <!-- Background color -->  
        .topnav {
            overflow: hidden;
            background-color: #111111;
        }
        
  <!-- Link styles -->  
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        
  <!-- Hover styles -->  
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        
  <!-- Active styles (the page you're on) -->  
        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }
        
  <!-- Split style -->  
        .topnav a.split {
            float: right;
            background-color: #04AA6D;
            color: white;
        }
        
  <!-- Responsive link -->  
        .topnav .icon {
        display: none;
        }
        
  <!-- Reponsive Navagation bar style -->  
        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {display: none;}
            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {position: relative;}
            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
